<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New alert</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/reg}" th:object="${person}">
    <label for="name">Enter comment: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="ticker">Enter ticker: </label>
    <select th:field="*{ticker}" id="ticker">
        <option value="BTCUSDT">BTCUSDT</option>
        <option value="ETHUSDT">ETHUSDT</option>
        <option value="USDCUSDT">USDCUSDT</option>
        <option value="XRPUSDT">XRPUSDT</option>
        <option value="BUSDUSDT">BUSDUSDT</option>
        <option value="SOLUSDT">SOLUSDT</option>
        <option value="MATICUSDT">MATICUSDT</option>
        <option value="DOGEUSDT">DOGEUSDT</option>
        <option value="LTCUSDT">LTCUSDT</option>
        <option value="ADAUSDT">ADAUSDT</option>
    </select>
    <br/>
    <label for="alertPrice">Enter alertPrice: </label>
    <input type="text" th:field="*{alertPrice}" id="alertPrice"/>
    <br/>

    <label for="condition">Enter condition: </label>
    <select th:field="*{condition}" id="condition">
        <option value="Above">Above</option>
        <option value="Below">Below</option>
    </select>

    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
